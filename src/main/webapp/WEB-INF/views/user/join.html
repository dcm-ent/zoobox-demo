<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/comm.css" />
    <title>ZOOBOX</title>
  </head>
  <body>
    <header>
      <div class="header_box">
        <figure><img src="../img/logo.png" alt="" /></figure>
        <ul class="menu">
          <li>홈</li>
          <li>플레이스</li>
          <li>커뮤니티</li>
          <li>에듀</li>
          <li>스토어</li>
        </ul>
        <input type="search" placeholder="Search" />
        <ul class="alarm">
          <li><img src="../img/icon1.png" alt="" /></li>
          <li><img src="../img/icon2.png" alt="" /></li>
          <li><img src="../img/icon3.png" alt="" /></li>
          <li><img src="../img/icon4.png" alt="" /></li>
        </ul>
      </div>
    </header>
    <div class="main_bg">
      <div></div>
      <div class="main_bg_t">
        <h2>All About Pet</h2>
        <h3>동물의 관한 모든 장소, 쥬박스에 다 모였다.</h3>
      </div>
    </div>
    <div class="white_bg"></div>
    <div class="join_bg"></div>
    <div class="join">
      <div>
        <h2>반갑습니다! <br />회원 가입을 도와드릴게요.</h2>
        <div class="email">
          <p>이메일(ID)</p>
          <div>
            <input type="text" placeholder="이메일 주소를 입력하세요." />
            <button>인증하기</button>
          </div>
          <div>
            <input type="text" placeholder="인증번호 코드를 입력하세요." />
            <button>확인</button>
          </div>
        </div>
        <div class="password">
          <p>비밀번호</p>
          <input type="text" placeholder="아래의 조합으로 입력해주세요." />
          <ul>
            <li>
              <img src="../img/icon_check_off.png" alt="" />
              <p>영문</p>
            </li>
            <li>
              <img src="../img/icon_check_off.png" alt="" />
              <p>숫자</p>
            </li>
            <li>
              <img src="../img/icon_check_off.png" alt="" />
              <p>특수문자</p>
            </li>
            <li>
              <img src="../img/icon_check_off.png" alt="" />
              <p>10~25자리</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="password">
        <p>비밀번호 확인</p>
        <input type="text" placeholder="비밀번호를 다시 입력해주세요" />
      </div>
      <div class="birth">
        <p>생년월일</p>
        <input type="text" placeholder="YYYY-MM-DD" />
      </div>
      <div class="birth">
        <p>휴대전화</p>
        <input type="text" placeholder="000-0000-0000" />
      </div>
      <div class="adress">
        <p>주소</p>
        <div>
          <input type="text" placeholder="주소를 검색해주세요." />
          <button>주소검색</button>
        </div>
        <input type="text" placeholder="상세주소를 입력해 주세요." />
      </div>
      <div class="gender">
        <p>성별</p>
        <div>
          <input type="radio" name="gender" value="female" />
          <label for="female">여자</label>
          <input type="radio" name="gender" value="male" />
          <label for="male">남자</label>
        </div>
      </div>
      <div class="birth">
        <p>닉네임</p>
        <input type="text" placeholder="닉네임을 입력해 주세요." />
      </div>
      <div class="completion">
        <button>취소하기</button>
        <button>등록하기</button>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
